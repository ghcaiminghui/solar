<!-- 头部 -->
{include file="public:header" /}
	<div class="container">
		<!-- 导航 -->
		{include file="public:nav" /}

		<!-- 文章 -->
		<div class="row">
			<!-- 左边 -->
			<div class="div col-md-8">
				<div class="page-header">
  				<h2>发布文章 </h2>
				</div>
				<form  method="post" id="login" action="{:url('index/index/save')}" enctype="multipart/form-data">
					<input type="hidden" name="user_id" value="{$Think.session.user_id}">
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">标题 </label>
						<input type="test" name="title" class="form-control" id="title" placeholder="文章标题">
					</div>

					<div class="form-group">
						<label for="cate_id" class="col-sm-2 control-label">分类 </label>
						<select name="cate_id" id="" class="form-control">
							{volist name="cateList" id="cate"}
							<option value="{$cate.id}">{$cate.name}</option>
							{/volist}
						</select>
					</div>

					<div class="form-group">
						<label for="content" class="col-sm-2 control-label">文章内容 </label>
						<textarea class="form-control" name="content" id="content" style="min-height: 250px;"></textarea>
					</div>

					<div class="form-group">
						<label for="title_img" class="col-sm-2 control-label">标题图片 </label>
						<input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="submit">保存 </button>
					</div>
				</form>
			</div>
			<script src="/zhihu/js/nicEdit.js" type="text/javascript"></script>
			<script type="text/javascript">
				bkLib.onDomLoaded(function() {
					new nicEditor({iconsPath : '/zhihu/image/nicEditorIcons.gif'}).panelInstance('content');
				});
			</script>
			<!-- 右边 -->
			{include file="public:right" /}
		</div>
	</div>
<!-- 尾部 -->
{include file="public:footer" /}
