{layout name="public:layout" /}

<h4 class="text-center text-success">网站配置</h4>

<form class="form-horizontal" method="POST" action="{:url('admin/site/save')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">网站名称 </label>
        <div class="col-sm-10">
        <input type="text" name="title" class="form-control" value="{$siteInfo.title}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">关键字 </label>
        <div class="col-sm-10">
        <input type="text" name="keywords" class="form-control" value="{$siteInfo.keywords}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">网站描述 </label>
        <div class="col-sm-10">
        <textarea name="desc" class="form-control">{$siteInfo.desc}</textarea>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">网站是否开启 </label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_open" value="1" {eq name="$siteInfo.is_open" value="1"} checked {/eq} > 开启
                </label>
                <label class="radio-inline">
                <input type="radio" name="is_open"  value="0" {eq name="$siteInfo.is_open" value="0"} checked {/eq} > 关闭
                </label>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">注册开启 </label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="1" {eq name="$siteInfo.is_reg" value="1"} checked {/eq} > 开启
                </label>
                <label class="radio-inline">
                <input type="radio" name="is_reg"  value="0" {eq name="$siteInfo.is_reg" value="0"} checked {/eq} > 关闭
                </label>
            </label>
        </div>
    </div>
    
    <input type="hidden" name="id" value="{$siteInfo.id}">
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
