{layout name="public:layout" /}

<h4 class="text-center text-success">编辑用户信息</h4>

<form class="form-horizontal" method="POST" action="{:url('admin/user/doEdit')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名 </label>
        <div class="col-sm-10">
        <input type="text" name="username" class="form-control" value="{$userInfo.username}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱 </label>
        <div class="col-sm-10">
        <input type="email" name="email" class="form-control" value="{$userInfo.email}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">手机 </label>
        <div class="col-sm-10">
        <input type="text" name="mobile" class="form-control" value="{$userInfo.mobile}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码 </label>
        <div class="col-sm-10">
        <input type="password" name="password" class="form-control" value="{$userInfo.password}">
        </div>
    </div>

    <input type="hidden" name="id" value="{$userInfo.id}">
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
